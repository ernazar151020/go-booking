{{template "base".}} {{define "css"}}

<style>
    .form-group {
        margin-bottom: 20px;
    }
</style>
{{end}} {{define "content"}}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>This is a Reservation Page</h1>
            <form action="/reservation" method="post">
                <input type="hidden" value="{{.CSRFToken}}" name="csrf_token" />
                <div class="form-group">
                    <input
                        required 
                        type="text"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="First Name"
                        name="first_name"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Last Name"
                        name="last_name"
                    />
                </div>
                <div class="form-group">
                    <input
                        required
                        type="text"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Phone"
                        name="phone"
                    />
                </div>
                <div class="form-group">
                    <input
                        required
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                        name="email"
                    />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{{end}}
